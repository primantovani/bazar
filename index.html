<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="./assets/logo.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="./assets/dolar.png" alt="logo">
        </div>
    </header>

    <div class="box-desk">
        <h3>Acessar sua conta:</h3>
        <form id="loginForm">
            <label for="loginEmail">Email:</label>
            <input type="email" id="loginEmail" placeholder="Entre com seu endereço de e-mail" required>
            <label for="loginPassword">Senha:</label>
            <input type="password" id="loginPassword" placeholder="Mínimo 8 caracteres" required>
            <div class="botao">
                <button type="submit">entrar</button>
            </div>
        </form>
        <div class="center-itens">
            <p>Não tem uma conta? <a href="register.html">Cadastre-se</a></p>
            <p>Esqueceu sua senha? <a href="recuperacao.html"></a></p>
        </div>

    </div>

    <script src="scripts.js"></script>
</body>
</html>
